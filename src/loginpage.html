<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Login -- Bazinga</title>

    <body>
        <header><h1>CanDo</h1></header>
            <div class="body">
	            <div class="loginform">  
	    			<form name="login" method="get" accept-charset="utf-8">  
	    			<form name="login" method="get" accept-charset="utf-8" onsubmit="validation()">  
			            <label for="usermail">Email</label>
			            <input type="email" name="usermail" placeholder="yourname@email.com" required>  
			            <br>
			            <label for="password">Password</label>
			            <input type="password" name="password" placeholder="password" required>  
			            <br>
			            <input type="submit" value="Login"> 
	    			</form>  
	   			</div>  
				<p>Don't have any ID? Well go home! BAZINGA! You can register</p> 
     			<div class="registerform">  
    				<form name="register"  method="get" accept-charset="utf-8" onsubmit="return validateForm()">  
				        <label for="usermail">Email</label>
				        <input type="email" name="usermail" placeholder="yourname@email.com" required>  
				        
				        <br>
				        <label for="password">Password</label>
				        <input type="password" name="password" placeholder="password" required>  
				        
				        <br>
				        <label for="Confirm password">Confirm Password</label>  
				        <input type="password" name="password" placeholder="password" required>
				        
				        <br> 
				        <label for="Nama">Nama Lengkap</label>
				        <input type="nama" name="nama" placeholder="Nama anda" required> 
				        
				        <br>
				        <label for="Jenis Kelamin">Jenis kelamin :</label>
				        <input type="radio" name="sex" value="male">Pria
				        <input type="radio" name="sex" value="female">Wanita 
				        
				        <br>
				        <label for="Tanggal lahir">Tanggal Lahir :</label>
				        <input type="date">
						
						<br>
				        <input type="submit" value="register">  
				        <input type="submit" value="register" onclick="regsukses()">  
    				</form>  
    			</div> 
    		</div>
    		<footer>
            CanDo. Yes you can!
            <br>
            About us
        	</footer>	 
    </body>
</html>
