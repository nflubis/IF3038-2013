<!DOCTYPE html>
<html>
    <head>
        <title>Create New Task -- CanDo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <header><h1>CanDo</h1></header>
        <div class="body">
            <div class="contents">
                <h3>Create New Task</h3>
                <label>Task Title </label>
                <!-- to do: hanya huruf dan angka, dan max25 karakter -->
                <input type="text" name="nama tugas" placeholder="max 25 chars">
                <br>
                <label>Attachments </label>
                <input type="file">
                <br>
                <label>Deadline </label>
                <input type="date">
                <!-- to do: kalender jangan hanya di chrome saja -->
                <br>
                <label>Assignee </label>
                <input type="text">
                <br>
                <label>Tags </label>
                <!-- to do: multiple input, dipisah dengan koma -->
                <input type="text">
                <br>
                <input type = "submit" value = "Create Task">
                <input type = "submit" value = "Cancel">
            </div>
        </div>
        <footer>
            CanDo. Yes you can!
            <br>
            About us
        </footer>
    </body>
</html>
